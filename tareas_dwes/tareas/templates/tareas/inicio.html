{% extends "base_generic.html" %}
{% block content%}

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}

<!-- Formulario para introducir email y contraseña -->
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Iniciar sesión</button>
</form>


{% endblock %}
