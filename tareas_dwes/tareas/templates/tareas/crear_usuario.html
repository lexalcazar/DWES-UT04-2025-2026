{% extends "base_generic.html" %}


{% block content %}
<div class="container mt-4">
    <h2>Alta de nuevo usuario</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Datos personales -->
        <h4 class="mt-4">Datos personales</h4>

        <div class="row">
            <div class="col-md-6">
               <label>Nombre:   </label>{{ form.first_name}}
            </div>
            <div class="col-md-6">
               <label>Apellidos: </label>{{ form.last_name}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <label>e-mail: </label>{{ form.email}}
            </div>
        <div class="row">
            <div class="col-md-6">
                <label>Conrase√±a: </label>{{ form.password}}
            </div>
            <div class="col-md-6">
                <label>DNI: </label>{{ form.dni}}
            </div>
        </div>

        <!-- Rol -->
        <h4 class="mt-4">Rol del usuario</h4>
        <div class="row">
            <div class="col-md-6">
                {{ form.rol}}
            </div>
        </div>
        <div style="margin-top:15px; border-top: solid black 1px; padding-top:10px;">    
            <button type="submit">
                 Guardar usuario
            </button>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'tareas_index' %}">
            <button type="button">Volver</button>
        </a>
    </div>
</div>
{% endblock %}
