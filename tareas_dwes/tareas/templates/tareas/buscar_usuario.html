{% extends "base_generic.html" %}
{% block content %}
<h2>Buscar usuario por DNI</h2>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="dni">Introduce tu DNI:</label>
  <input type="text" name="dni" id="dni" value="{{ dni|default:'' }}" placeholder="12345678Z" required>
  <button type="submit">Entrar</button>
</form>

<div style="margin-top: 20px;">
  <a href="{% url 'tareas_index' %}"><button type="button">Volver</button></a>
</div>
{% endblock %}
