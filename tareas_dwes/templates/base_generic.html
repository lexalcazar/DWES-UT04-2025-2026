        body {
            font-family: system-ui, sans-serif;

        header {
            background-color: black;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        }

            bottom: 0;
            left: 0;

        }
        table{   
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid #333;
            padding: 10px;
        }
    thead{

        color:white;
    }
